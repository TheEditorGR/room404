<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ROOM404 // Entry Protocol</title>
<meta name="theme-color" content="#000000">
<style>
*{box-sizing:border-box;}
html,body{
  margin:0;padding:0;height:100%;
  background:black;
  color:#ff2e2e;
  font-family:"Courier New",monospace;
  overflow:hidden;
}
#screen{
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  height:100vh;text-align:center;
}
h1{
  font-size:26px;
  text-shadow:0 0 25px #a00000;
  animation:glow 4s infinite alternate;
}
@keyframes glow{
  0%{text-shadow:0 0 10px #400000;}
  100%{text-shadow:0 0 30px #ff0000;}
}
p{
  font-size:18px;
  max-width:700px;
  text-shadow:0 0 10px #300000;
  margin-bottom:40px;
  line-height:1.6;
}
button{
  margin:10px;
  padding:12px 28px;
  background:#440000;
  color:white;
  border:none;
  border-radius:4px;
  cursor:pointer;
  font-size:16px;
  font-family:"Courier New",monospace;
  transition:0.3s ease;
}
button:hover{
  background:#ff0000;
  box-shadow:0 0 20px #ff0000;
  color:#000;
}
.fadeout{
  animation:fadeOut 2s forwards;
}
@keyframes fadeOut{
  from{opacity:1;}
  to{opacity:0;}
}
#message{
  opacity:0;
  transition:opacity 1.5s ease;
  font-size:20px;
  color:#b10000;
  text-shadow:0 0 30px #400000;
}
#scanline{
  position:absolute;
  top:0;left:0;width:100%;height:2px;
  background:rgba(255,0,0,0.08);
  animation:scan 3.5s linear infinite;
}
@keyframes scan{
  0%{top:0;opacity:0.1;}
  50%{top:98%;opacity:0.4;}
  100%{top:0;opacity:0.1;}
}
</style>
</head>
<body>
<div id="screen">
  <div id="scanline"></div>
  <h1 id="question">Do you ever feel someone else is controlling your thoughts?</h1>
  <div>
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
  <p id="message"></p>
</div>

<script>
const yesResponses = [
  "Then it already began.",
  "I know. I've seen you hesitate before every thought.",
  "Good. That means you’re finally syncing.",
  "The reflection knows your next move."
];

const noResponses = [
  "You shouldn’t have lied.",
  "Denial is the loudest confession.",
  "No? Then why did you look behind you?",
  "It’s too late to say no now."
];

const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const question = document.getElementById('question');
const message = document.getElementById('message');
const screen = document.getElementById('screen');
const glitch = new Audio('sounds/glitch1.mp3');
glitch.volume = 0.5;

function respond(type){
  yesBtn.style.display = 'none';
  noBtn.style.display = 'none';
  question.classList.add('fadeout');
  glitch.currentTime = 0;
  glitch.play().catch(()=>{});
  setTimeout(()=>{
    const reply = type === 'yes'
      ? yesResponses[Math.floor(Math.random()*yesResponses.length)]
      : noResponses[Math.floor(Math.random()*noResponses.length)];
    message.textContent = reply;
    message.style.opacity = 1;
    document.body.style.background = 'radial-gradient(circle at center,#000000 60%,#1a0000 100%)';
    setTimeout(()=>screen.classList.add('glitch'),400);
  },1000);
}

yesBtn.onclick = ()=>respond('yes');
noBtn.onclick = ()=>respond('no');
</script>
</body>
</html>
