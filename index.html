<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ROOM404 // Initiation</title>
<meta name="theme-color" content="#000000">
<style>
*{box-sizing:border-box;}
html,body{
  margin:0;padding:0;height:100%;
  background:black;color:#ff1a1a;
  font-family:"Courier New",monospace;
  overflow:hidden;
}
#screen{
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  height:100vh;text-align:center;
  background:radial-gradient(circle at center,#000000 60%,#0a0000 100%);
  transition:background 2s ease;
}
h1{
  font-size:24px;
  text-shadow:0 0 25px #a00000;
  animation:glow 3s infinite alternate;
}
@keyframes glow{
  0%{text-shadow:0 0 8px #300000;}
  100%{text-shadow:0 0 30px #ff0000;}
}
p{
  font-size:18px;
  max-width:600px;
  text-shadow:0 0 10px #300000;
  margin-bottom:40px;
  line-height:1.6;
}
button{
  margin:10px;
  padding:12px 28px;
  background:#440000;
  color:white;
  border:none;
  border-radius:4px;
  cursor:pointer;
  font-size:16px;
  font-family:"Courier New",monospace;
  transition:0.3s ease;
}
button:hover{
  background:#ff0000;
  box-shadow:0 0 20px #ff0000;
  color:#000;
}
#message{
  opacity:0;
  transition:opacity 1.5s ease;
  font-size:20px;
  color:#b10000;
  text-shadow:0 0 25px #400000;
}
.fadeout{
  animation:fadeOut 1s forwards;
}
@keyframes fadeOut{
  from{opacity:1;}
  to{opacity:0;}
}
#scanline{
  position:absolute;
  top:0;left:0;width:100%;height:2px;
  background:rgba(255,0,0,0.05);
  animation:scan 3s linear infinite;
}
@keyframes scan{
  0%{top:0;opacity:0.1;}
  50%{top:98%;opacity:0.3;}
  100%{top:0;opacity:0.1;}
}
</style>
</head>
<body>
<div id="screen">
  <div id="scanline"></div>
  <h1 id="question">Do you ever feel like something inside you isn’t you anymore?</h1>
  <div>
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
  <p id="message"></p>
</div>

<audio id="ambient" src="sounds/ambient.mp3" loop></audio>
<audio id="glitch1" src="sounds/glitch1.mp3"></audio>
<audio id="glitch2" src="sounds/glitch2.mp3"></audio>

<script>
const questions = [
  "Do you ever feel like something inside you isn’t you anymore?",
  "When was the last time you were truly alone?",
  "If I asked what’s behind you right now, would you look?",
  "Do you think your reflection watches when you sleep?",
  "Would you give up control if it meant peace?",
  "Have you heard your name whispered when no one’s there?",
  "Do you believe the light in your room ever flickers for a reason?"
];

const yesResponses = [
  "Then it already began.",
  "I can feel it feeding.",
  "You accepted it long ago.",
  "The reflection smiles back.",
  "Good. Don’t resist next time."
];
const noResponses = [
  "You shouldn’t have lied.",
  "Denial burns loudest in the dark.",
  "Liar. I saw you hesitate.",
  "That’s what they all said… before.",
  "No one ever says no twice."
];

const question = document.getElementById('question');
const message = document.getElementById('message');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const ambient = document.getElementById('ambient');
const glitch1 = document.getElementById('glitch1');
const glitch2 = document.getElementById('glitch2');

let currentQuestion = 0;
ambient.volume = 0.3;

window.onload = () => {
  ambient.play().catch(() => console.warn("User interaction needed to start sound."));
};

function respond(answerType){
  yesBtn.style.display = 'none';
  noBtn.style.display = 'none';
  question.classList.add('fadeout');
  const glitchSound = Math.random() < 0.5 ? glitch1 : glitch2;
  glitchSound.currentTime = 0;
  glitchSound.play().catch(()=>{});
  
  setTimeout(()=>{
    const reply = answerType === 'yes'
      ? yesResponses[Math.floor(Math.random()*yesResponses.length)]
      : noResponses[Math.floor(Math.random()*noResponses.length)];
    message.textContent = reply;
    message.style.opacity = 1;

    setTimeout(nextQuestion, 4000);
  },1200);
}

function nextQuestion(){
  message.style.opacity = 0;
  question.classList.remove('fadeout');
  currentQuestion++;
  if (currentQuestion >= questions.length){
    question.textContent = "…connection lost…";
    document.body.style.background = "black";
    return;
  }
  question.textContent = questions[currentQuestion];
  yesBtn.style.display = 'inline-block';
  noBtn.style.display = 'inline-block';
}

yesBtn.onclick = ()=>respond('yes');
noBtn.onclick = ()=>respond('no');
</script>
</body>
</html>
